<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Cobrinha</title>
  <style>
    body {
      text-align: center;
      background-color: #2d1616;
      color: #fff;
      font-family: 'cambria', sans-serif;
    }

    canvas {
      border: 2px solid #000000;
      background-color: #340707;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>üêç Game da Cobra</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Pontua√ß√£o: <span id="score">0</span></p>

  <script>
    
  window.alert("Use as setas ‚Üê ‚Üí, para movimentar a cobra")
   var nome = window.prompt("Qual e o seu nome?")
      window.confirm("Daora seu nome " + nome)

    
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 20;
    let score = 0;

    let snake = [];
    snake[0] = { x: 10 * box, y: 10 * box };

    let food = {
      x: Math.floor(Math.random() * canvasSize) * box,
      y: Math.floor(Math.random() * canvasSize) * box,
    };

    let direction = "RIGHT";  /* dire√ß√£o corrigida*/
//
    document.addEventListener("keydown", updateDirection);

    function updateDirection(event) {
      const key = event.key;
      if ((key === "ArrowLeft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "ArrowUp" || key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "ArrowRight" || key === "d") && direction !== "LEFT") direction = "RIGHT";
      else if ((key === "ArrowDown" || key === "s") && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      /* Desenha a cobra*/
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#d000ff" : "#321442";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Desenha a comida
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(food.x, food.y, box, box);

      // Posi√ß√£o da cabe√ßa
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Colis√£o com paredes ou corpo
      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision({ x: headX, y: headY }, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Se fodeu: " + score);
        window.alert("Atualize a pagina para jogar novamente!")
     
        return;
      }

      // Comer a comida
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 150);
  </script>
</body>
</html>
